<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary</title>
</head>
<body>
    <div class="container">
        <div class="results-container">
            <h3>Your Results</h3>
            <div id="test-results">76<br>of 100</div>
            <h4 id="test-message">Excellent!</h4>
            <p>You scored <span id="test-level">higher than </span> <span id="average-score">90%</span> of the people who have taken these tests</p>
        </div>

        <div class="summary-container">
            <h3>Summary</h3>
            <div id="reaction">
                <i id="bolt" class="fa fa-bolt">bolt</i>
                <span id="reaction-results">00<div class="per-hundred">/100</div></span>
            </div>
            <div id="memory">
                <i id="memory" class="fa fa-memory">memory</i>
                <span id="memory-results">00<div class="per-hundred">/100</div></span>
            </div>
            <div id="verbal">
                <i id="verbal" class="fa fa-commenting-o">verbal</i>
                <span id="verbal-results">00<div class="per-hundred">/100</div></span>
            </div>
            <div id="visual">
                <i id="visual" class="fa fa-eye">visual</i>
                <span id="visual-results">00<div class="per-hundred">/100</div></span>
            </div>
            <button id="continue-btn" type="submit">continue</button>
        </div>
    </div>

    <script src="style.css"></script>
</body>
</html>
